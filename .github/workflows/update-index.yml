name: ğŸ” Full Stealth Loader â€” Obfuscate Â· Generate Â· Deploy Â· Notify

on:
  push:
    paths:
      - 'src-scripts/**'
      - 'scripts/**'
      - 'configs/master-rules.yaml'
      - 'scripts/manifest-loader.html'
      - '.github/workflows/update-index.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write      # allow auto-commit
  pages: write         # allow deploy-pages
  id-token: write      # required by deploy-pages

env:
  DNS_SERVER: "1.1.1.1"
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.sha.outputs.sha_short }}

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ checkout & version â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ toolchain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: pnpm/action-setup@v4
        with: { version: 9.7.0 }

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ build & copy loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”¨ Build all (configs Â· obfuscation Â· manifest)
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh
          cp scripts/manifest-loader.html apps/loader/public/index.html

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ validate artifacts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§ª Validate outputs
        run: |
          [ -d apps/loader/public ] || { echo "âŒ public dir missing"; exit 1; }
          find apps/loader/public -type f \( -name '*.js' -o -name '*.json' \) |
          while read -r f; do [ -s "$f" ] || { echo "âŒ Empty file: $f"; exit 1; }; done

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ auto-commit (rebase-safe) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“ Commit & Push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || {
            git commit -m "ğŸ¤– Auto-update loader/configs [skip ci]" \
                         -m "Build: ${{ steps.sha.outputs.sha_short }}"
            git pull --rebase origin main || true
            git push origin main || true
          }

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ upload artifact for Pages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/upload-pages-artifact@v3
        with: { path: apps/loader/public }

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ discord notify (success only) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¢ Discord notify
        if: success() && env.DISCORD_WEBHOOK != ''
        run: |
          curl -H "Content-Type: application/json" -X POST \
               -d "{\"content\":\"âœ… Stealth Loader build ${{ needs.build.outputs.sha_short }} deployed: ${{ steps.deploy.outputs.page_url }}\"}" \
               "$DISCORD_WEBHOOK" || true
