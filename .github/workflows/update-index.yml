name: 'ğŸ” Full Stealth Loader: Obfuscate âœ Generate âœ Deploy âœ Notify'

on:
  push:
    paths:
      - 'src-scripts/**/*.js'
      - 'scripts/**/*.{js,ts,sh}'
      - 'configs/master-rules.yaml'
      - '.github/workflows/update-index.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  schedule:
    - cron: '0 */6 * * *'   # every 6 h
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages:    write
  id-token: write

env:
  DNS_SERVER: "1.1.1.1"                 # fallback for mobileconfig
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

###############################################################################
# 1ï¸âƒ£ BUILD job â€“ generate configs, obfuscate scripts, copy manifest loader   #
###############################################################################
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.sha.outputs.short }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: ğŸ”‘ Short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ— Set up pnpm
        uses: pnpm/action-setup@v4
        with: { version: 9.7.0 }

      - name: ğŸ›  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build (configs Â· obfuscation Â· manifest Â· catalog)
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh
          # copy manifest-based loader as the public index
          cp scripts/manifest-loader.html apps/loader/public/index.html

      - name: ğŸ§ª Validate outputs
        run: |
          [ -d apps/loader/public ] || { echo "âŒ public dir missing"; exit 1; }
          find apps/loader/public -type f \( -name '*.js' -o -name '*.json' \) \
            | while read -r f; do [ -s "$f" ] || { echo "âŒ empty file: $f"; exit 1; }; done

      - name: ğŸ“ Auto-commit (with rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || {
            git commit -m "ğŸ¤– Auto-build artifacts [skip ci]" -m "Build: ${{ steps.sha.outputs.short }}"
            git pull --rebase origin main || true
            git push origin main || true
          }

      - name: ğŸ“¦ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: apps/loader/public }

###############################################################################
# 2ï¸âƒ£ DEPLOY job â€“ publishes artifact to GitHub Pages                         #
###############################################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url:  ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

###############################################################################
# 3ï¸âƒ£ NOTIFY (Discord) â€“ optional                                             #
###############################################################################
      - name: ğŸ’¬ Discord notification
        if: success() && env.DISCORD_WEBHOOK != ''
        run: |
          curl -H "Content-Type: application/json" -X POST \
               -d "{\"content\":\"âœ… Stealth Loader build ${{ needs.build.outputs.sha }} deployed â†’ ${{ steps.deploy.outputs.page_url }}\"}" \
               "$DISCORD_WEBHOOK" || true
