# 🔁 Auto-Refresh + Obfuscate Scripts

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔄 Run Rotating Spoof Scripts
        run: |
          node scripts/rotate-cookies.js
          node scripts/rotate-headers.js
          node scripts/rotate-tokens.js

      - name: 🔐 Obfuscate All Spoof Logic
        run: |
          npm install --save-dev javascript-obfuscator
          mkdir -p obfuscated
          for dir in scripts auth finance network social location device; do
            if [ -d "$dir" ]; then
              find "$dir" -type f -name "*.js" | while read file; do
                outname=$(echo "$file" | sed 's|/|-|g')
                npx javascript-obfuscator "$file" --output "obfuscated/${outname}.js"
              done
            fi
          done

      - name: 📤 Commit & Push Changes
        run: |
          git config user.name "popdeuxrem"
          git config user.email "174709939+popdeuxrem@users.noreply.github.com"
          git add scripts/ auth/ finance/ network/ location/ device/ social/ obfuscated/
          if ! git diff --cached --quiet; then
            git commit -m "🔄 Auto-refresh spoof & obfuscated scripts [skip ci]"
            git push
          else
            echo "No changes to commit"
