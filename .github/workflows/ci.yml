name: 'ğŸ› ï¸ Full Build: Multi-Platform Config, Obfuscation, Catalog Automation'

on:
  push:
    paths:
      - 'src-scripts/**/*.js'
      - 'scripts/**/*.js'
      - 'scripts/**/*.ts'
      - 'scripts/**/*.sh'
      - 'configs/master-rules.yaml'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    
# Prevent concurrent builds to avoid race conditions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  # Least privilege principle - only what's needed
  contents: write
  pages: write
  id-token: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Scan for vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ§¹ Lint
        run: pnpm lint || echo "Linting issues found"
        
      - name: ğŸ§ª Run tests
        run: pnpm test || echo "Tests failed"

  build:
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-test]
    outputs:
      sha_short: ${{ steps.sha.outputs.sha_short }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning
          
      - name: ğŸ”‘ Generate short SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ“ Set build version
        run: |
          echo "BUILD_VERSION=$(date +'%Y%m%d').${{ steps.sha.outputs.sha_short }}" >> $GITHUB_ENV

      # --- Cache for build artifacts ---
      - name: ğŸ—ƒï¸ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ./dist
            ./apps/loader/public
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      # --- Generate all configs/scripts per platform in parallel ---
      - name: ğŸš¦ Generate All Configs
        run: |
          pnpm concurrently \
            "pnpm exec node scripts/gen-shadowrocket.js" \
            "pnpm exec node scripts/gen-stash.js" \
            "pnpm exec node scripts/gen-loon.js" \
            "pnpm exec node scripts/gen-mobileconfig.js"
      
      - name: ğŸš¦ Generate Catalog
        run: pnpm exec node scripts/gen-catalog.js

      # --- Obfuscate and build ---
      - name: ğŸ” Obfuscate & Base64 Scripts
        run: pnpm exec bash scripts/obfuscate-all.sh
        
      # --- Validate build artifacts ---
      - name: ğŸ§ª Validate build artifacts
        run: |
          if [ ! -d "./apps/loader/public" ]; then
            echo "Build failed - public directory missing"
            exit 1
          fi
          
          # Add basic integrity checks for critical files
          for file in $(find ./apps/loader/public -type f -name "*.js" -o -name "*.json"); do
            if [ ! -s "$file" ]; then
              echo "Empty file detected: $file"
              exit 1
            fi
          done

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      # --- Restore build cache ---
      - name: ğŸ—ƒï¸ Restore build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ./dist
            ./apps/loader/public
          key: ${{ runner.os }}-build-${{ github.sha }}
        
      # --- Auto-commit, push if changed ---
      - name: ğŸ“ Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Safer token usage
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          
          git add .
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-update configs/artifacts [skip ci]" -m "Build: ${{ needs.build.outputs.sha_short }}"
          git push

      # --- Deploy to GitHub Pages ---
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/loader/public'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # --- Notify on completion ---
      - name: ğŸ“¢ Notify on success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"text":"âœ… Build and deployment succeeded for ${{ github.repository }}@${{ needs.build.outputs.sha_short }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL || '' }} || true
