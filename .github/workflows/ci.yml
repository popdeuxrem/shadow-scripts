name: CI/CD - Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 📌 Set short git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: 🔨 Run build script
        env:
          GIT_COMMIT: ${{ steps.vars.outputs.sha_short }}
        run: |
          chmod +x ./scripts/build-all.sh
          ./scripts/build-all.sh

      - name: 📤 Upload Pages artifact
        # Use the dedicated action for GitHub Pages artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the directory that will be deployed
          path: ./apps/loader/public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an Actions workflow

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        # This action will automatically find and deploy the artifact from the 'build' job
        uses: actions/deploy-pages@v4
