name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DNS_SERVER: 1.1.1.1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Obfuscate + Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll use PAT or GITHUB_TOKEN manually

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'  # Now this works because pnpm is installed first

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh

      - name: Commit & push generated files
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add apps/loader/public
          git commit -m "üîÅ Auto-update obfuscated scripts + configs" || echo "No changes to commit"
          git push origin main

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/loader/public
          publish_branch: gh-pages
          force_orphan: true  # clean history
