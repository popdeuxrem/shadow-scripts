name: 🛠 Full Build, Obfuscate, Generate Configs, Deploy

on:
  push:
    paths:
      - 'src-scripts/**/*.js'
      - 'scripts/*.js'
      - 'configs/master-rules.yaml'
      - '.github/workflows/ci.yml'
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      # Obfuscate, build loader/manifest/catalog here (insert your existing steps/scripts)

      - run: node scripts/gen-shadowrocket.js
      - run: node scripts/gen-stash.js
      - run: node scripts/gen-loon.js
      - run: node scripts/gen-mobileconfig.js

      # Manifest/catalog builder
      - run: node scripts/gen-catalog.js

      - name: 📤 Commit & Push if changed
        run: |
          git config user.name "popdeuxrem"
          git config user.email "174709939+popdeuxrem@users.noreply.github.com"
          git add apps/loader/public/configs/*
          git diff --cached --quiet || (git commit -m "🔁 Update all platform configs [skip ci]" && git push)

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/loader/public
          publish_branch: gh-pages
