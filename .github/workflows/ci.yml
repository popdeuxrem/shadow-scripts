name: 🛠️ Full Build: Multi-Platform Config, Obfuscation, Catalog Automation

on:
  push:
    paths:
      - 'src-scripts/**/*.js'
      - 'scripts/**/*.js'
      - 'scripts/**/*.ts'
      - 'scripts/**/*.sh'
      - 'configs/master-rules.yaml'
      - '.github/workflows/ci.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile

      # --- Generate all configs/scripts per platform ---
      - name: 🚦 Generate Shadowrocket Config
        run: pnpm exec node scripts/gen-shadowrocket.js

      - name: 🚦 Generate Stash Config
        run: pnpm exec node scripts/gen-stash.js

      - name: 🚦 Generate Loon Config
        run: pnpm exec node scripts/gen-loon.js

      - name: 🚦 Generate MobileConfig
        run: pnpm exec node scripts/gen-mobileconfig.js

      - name: 🚦 Generate Catalog
        run: pnpm exec node scripts/gen-catalog.js

      # --- Obfuscate and build ---
      - name: 🔐 Obfuscate & Base64 Scripts
        run: pnpm exec bash scripts/obfuscate-all.sh

      # --- Auto-commit, push if changed ---
      - name: 📝 Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add .
          git diff --cached --quiet || git commit -m "🤖 Auto-update configs/artifacts [skip ci]"
          git push

      # --- Deploy to GitHub Pages ---
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/loader/public
          publish_branch: gh-pages
