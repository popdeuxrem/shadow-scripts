name: üîÅ Full Stealth Loader: Obfuscate, Generate, Deploy, Notify

on:
  push:
    paths:
      - 'src-scripts/**/*.js'
      - 'scripts/**/*.js'
      - 'scripts/*.ts'
      - 'scripts/index-template.html'
      - 'scripts/catalog-template.html'
      - '.github/workflows/update-index.yml'
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build loader & configs
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "üîÑ Auto-regenerate loader + configs"
          git push
        continue-on-error: true

      - name: Send Discord webhook
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "‚úÖ Build + loader update complete."}' \
               "$DISCORD_WEBHOOK"
