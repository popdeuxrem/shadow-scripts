name: 🔁 Auto-Refresh + Obfuscate Spoof Scripts

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 🧾 Verify package.json exists
        run: |
          if [ ! -f package.json ]; then
            echo "❌ package.json not found in repository root! Aborting."
            exit 1
          fi
        working-directory: ./

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: ./

      - name: 🔄 Run Spoof Rotators
        run: |
          node scripts/rotate-cookies.js || true
          node scripts/rotate-headers.js || true
          node scripts/rotate-tokens.js || true

      - name: 🔐 Obfuscate JS Spoof Logic
        run: |
          npm install --save-dev javascript-obfuscator
          mkdir -p obfuscated
          for dir in scripts auth finance network social location device; do
            if [ -d "$dir" ]; then
              find "$dir" -type f -name "*.js" | while read file; do
                outname=$(echo "$file" | sed 's|/|-|g')
                npx javascript-obfuscator "$file" --output "obfuscated/${outname}.js"
              done
            fi
          done

      - name: 🔏 Base64 Encode Obfuscated Scripts
        run: |
          mkdir -p obfuscated/b64
          for js in obfuscated/*.js; do
            base=$(basename "$js" .js)
            base64 "$js" > "obfuscated/b64/${base}.js.b64"
          done

      - name: 📤 Commit & Push Changes
        run: |
          git config user.name "popdeuxrem"
          git config user.email "174709939+popdeuxrem@users.noreply.github.com"
          git add scripts/ auth/ finance/ network/ social/ location/ device/ obfuscated/
          git diff --cached --quiet || (git commit -m "🔁 Obfuscated & refreshed spoof scripts [skip ci]" && git push)
